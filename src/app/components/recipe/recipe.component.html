<div class="recipe" *ngIf="recipe">
  <div class="recipe-header">
    <img class="image" src="{{recipe.image}}"/>
    <h1 class="recipe-name">{{recipe.name}}</h1>
    <div class="category-container">
      <h3>Category:</h3>
      <div>{{categoryName}}</div>
    </div>
  </div>

  <h2>Ingredients:</h2>
  <table class="ingredient-table">
    <tr class="ingredient">
      <th>Ingredient</th>
      <th>Quantity</th>
      <th>Measuring unit</th>
    </tr>
    <tr class="ingredient" *ngFor="let ingredient of recipe.ingredients">
      <td>{{ingredient.name}}</td>
      <td>{{ingredient.quantity}}</td>
      <td>{{ingredient.unit}}</td>
    </tr>
  </table>

  <h2>Instructions:</h2>
  <div class="instruction" *ngFor="let instruction of separateInstructions(recipe.instructions); index as stepNumber">
    <div class="step-number">{{stepNumber + 1}}.</div>
    <div class="instruction-text">{{instruction}}</div>
  </div>
</div>

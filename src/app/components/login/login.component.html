<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
    <div>
      <mat-icon [svgIcon]="'the_little_spoon'" class="logo"></mat-icon>
      <div class="title">Login</div>
    </div>
    <div class="form-group user-input">
      <label for="email">Email:</label>
      <input type="text" formControlName="email" id="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }"/>
      <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
        <div *ngIf="formControls.email.errors.required">Email is required</div>
        <div *ngIf="formControls.email.errors.email">Email is invalid</div>
      </div>
    </div>
    <div class="form-group user-input">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" id="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }"/>
      <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>
    </div>
    <div *ngIf="error" class="invalid-feedback">{{error}}</div>
    <div class="form-group">
      <button class="login-button">Login</button>
    </div>
    <div>
      <a routerLink="/register" class="register">Donâ€™t have a user? Register Here!</a>
    </div>
  </form>
</div>

<div class="login-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">
    <div>
      <mat-icon [svgIcon]="'the_little_spoon'" class="logo"></mat-icon>
      <div class="title">Login</div>
    </div>
    <div class="form-group user-input">
      <label for="email">Email:</label>
      <input type="text" formControlName="email" id="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }"/>
      <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
        <div *ngIf="formControls.email.errors.required">Email is required</div>
        <div *ngIf="formControls.email.errors.email">Email is invalid</div>
      </div>
    </div>
    <div class="form-group user-input">
      <label for="userName">User name:</label>
      <input type="text" formControlName="userName" id="userName" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && formControls.userName.errors }"/>
      <div *ngIf="submitted && formControls.userName.errors" class="invalid-feedback">
        <div *ngIf="formControls.userName.errors.required">User name is required</div>
      </div>
    </div>
    <div class="form-group user-input">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" id="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }"/>
      <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
        <div *ngIf="formControls.password.errors.min">Password must contain at least 5 characters</div>
      </div>
    </div>
    <div class="form-group user-input">
      <label for="confirmPassword">Confirm password:</label>
      <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && formControls.confirmPassword.errors }"/>
      <div *ngIf="submitted && formControls.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="formControls.confirmPassword.errors.required">Password is required</div>
        <div *ngIf="formControls.confirmPassword.errors.mustMatch">Confirmation password must be identical to password</div>
      </div>
    </div>
    <div *ngIf="error" class="invalid-feedback">{{error}}</div>
    <div class="form-group">
      <button class="register-button">Register</button>
    </div>
    <div>
      <a routerLink="/login" class="login">Already have a user? Log in!</a>
    </div>
  </form>
</div>
